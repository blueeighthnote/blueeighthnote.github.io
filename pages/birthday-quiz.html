<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Idol Birthdays Quiz</title>
  <link rel="stylesheet" href="birthday-quiz.css">
</head>
<body>
  <div class="container">
    <h1>School Idol Birthdays Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <br/>
    <div id="groupSelection">
      <label for="groupSelect">Select Group:</label>
      <select id="groupSelect">
        <option value="all">All Groups</option>
		<option disabled="true">&mdash;&mdash;</option>
        <option value="group1">µ's</option>
        <option value="group2">Aqours</option>
        <option value="group2ss">Aqours + Saint Snow</option>
        <option value="group3">Nijigasaki</option>
        <option value="group4">Liella!</option>
        <option value="group4sunnypa">Liella! + Sunny Passion</option>
        <option value="group5">Hasunosora</option>
		<option disabled="true">&mdash;&mdash;</option>
        <option value="group1EN">Experimental: µ's English VAs</option>
        <option value="group2EN">Experimental: Aqours English VAs</option>
      </select>
	  <br/><br/>
		<label>Category Options:</label>
		<div id="filterOptions">
		  <label>
			<input type="radio" name="filterType" value="characters" checked> Character Only
		  </label>
		  <label>
			<input type="radio" name="filterType" value="seiyuus"> Seiyuus Only
		  </label>
		  <label>
			<input type="radio" name="filterType" value="both"> Both!!
		  </label>
		</div>
		<br/>
		<label>Additional Options:</label>
		<label>
		  <input type="checkbox" id="nicknamesToggle"> Use First Name / Nicknames
		</label>
		<label>
		  <input type="checkbox" id="nameJPorderToggle"> Use Japanese name order
		</label>
		<label>
		  <input type="checkbox" id="addHintsToggle"> Add Seiyuu Hints
		</label>
    </div>
    <br/>
    <button id="nextButton">PASS</button>
    <div id="optionResult"></div>
    <br/>
    <div id="result"></div>
  </div>
  
  <script src="birthday-quiz.js"></script>
</body>
